<h2>Lista de Personas</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let Personas of personas">
            <td>{{Personas.namepersonas}}</td>
            <td>{{Personas.correopersonas}}</td>
            <td>{{Personas.edadpersonas}}</td>
            
        </tr>
    </tbody>
</table>
